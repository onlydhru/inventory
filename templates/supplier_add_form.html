{% extends 'adminbar.html' %}
{% load static %}

{% block content %}
<div class="text-[#04445F] text-lg flex items-center">
  <div class="w-px h-7 p-[2px] bg-[#04445F]"></div>
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 20" stroke-width="3" stroke="currentColor" class="h-7 w-5">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
  </svg>
  <span>Add Supplier</span>
</div>
<hr class="border-gray-300 mb-6">

<nav class="text-sm mb-4 text-gray-600" aria-label="Breadcrumb">
  <ol class="list-reset flex">
    <li>
      <a href="{% url 'supplier_list' %}" class="text-[#04445F] hover:underline">Supplier List</a>
    </li>
    <li><span class="mx-2">/</span></li>
    <li>
      <a href="{% url 'supplier_add' %}" class="text-[#04445F] hover:underline">Add Supplier</a>
    </li>   
  </ol>
</nav>

<div class="max-w-2xl mx-auto mt-10 px-4 sm:px-6 lg:px-8">

{% if messages %}
  <div class="mb-6 max-w-2xl mx-auto">
    {% for message in messages %}
      <div class="mb-4 px-4 py-3 rounded-lg text-white shadow-md
                  {% if message.tags == 'error' %}bg-red-600 hover:bg-red-700
                  {% elif message.tags == 'success' %}bg-green-600 hover:bg-green-700
                  {% else %}bg-blue-600 hover:bg-blue-700{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}


  
  <form method="post" class="bg-gradient-to-b from-gray-100 to-gray-200 p-6 rounded border shadow">
    {% csrf_token %}
    


    <!-- Supplier Name -->
    <div class="mb-4">
      <label for="id_supplier_name" class="block text-xs font-bold uppercase text-gray-700 mb-1">Supplier Name</label>
      <input type="text" name="supplier_name" id="id_supplier_name" required
             class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
             placeholder="Enter supplier name">
    </div>

    <!-- Location -->
    <div class="mb-4">
      <label for="id_supplier_location" class="block text-xs font-bold uppercase text-gray-700 mb-1">Location</label>
      <input type="text" name="supplier_location" id="id_supplier_location"
             class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
             placeholder="Enter location">
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label for="id_email" class="block text-xs font-bold uppercase text-gray-700 mb-1">Email</label>
      <input type="email" name="email" id="id_email" required
             class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
             placeholder="Enter email">
    </div>

    <div class="mb-4">
      <label for="id_contact_number" class="block text-xs font-bold uppercase text-gray-700 mb-1">Contact Number</label>
      <input type="text" name="contact_number" id="id_contact_number"
             class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
             placeholder="Enter contact number">
    </div>

    <!-- Form Submit and Cancel buttons -->
    <div class="flex items-center justify-end space-x-4">
      <a href="{% url 'supplier_list' %}"
         class="text-sm text-white bg-[#04445F] hover:bg-[#0369a1] px-3 py-2 font-semibold flex items-center">Cancel</a>
      <button type="submit"
              class="bg-[#04445F] hover:bg-[#0369a1] text-sm text-white font-semibold px-3 py-2 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 20" stroke-width="5" stroke="currentColor" class="h-5 w-3 mr-1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
        Save Supplier
      </button>
    </div>
  </form>
</div>
{% endblock %}
