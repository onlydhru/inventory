{% extends "adminbar.html" %}
{% load static %}

{% block content %}

<div class="text-[#04445F] text-lg flex">
  <div class="w-px h-7 p-[2px] bg-[#04445F]"></div> <!-- Vertical line here -->
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 20" stroke-width="3" stroke="currentColor" class="h-7 w-5">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
  </svg>
  Create User
</div>
<hr class="border-gray-300 mb-6">

<nav class="text-sm mb-4 text-gray-600" aria-label="Breadcrumb">
  <ol class="list-reset flex">
    <li>
      <a href="{% url 'user_list' %}" class="text-[#04445F] hover:underline">User  List</a>
    </li>
    <li><span class="mx-2">/</span></li>
    <li>
      <a href="{% url 'signup' %}" class="text-[#04445F] hover:underline">Add User</a>
    </li>
  </ol>
</nav>

<div class="max-w-2xl mx-auto mt-10">

{% if messages %}
  <div class="mb-6 max-w-screen-md mx-auto px-4 sm:px-6 lg:px-8">
    {% for message in messages %}
      <div class="mb-3 p-4 rounded-lg text-sm sm:text-base 
                  shadow-md transition-colors duration-300
                  {% if message.tags == 'error' %}bg-red-600 text-white hover:bg-red-700
                  {% elif message.tags == 'success' %}bg-green-600 text-white hover:bg-green-700
                  {% else %}bg-blue-600 text-white hover:bg-blue-700{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}



  <form method="post" class="bg-gradient-to-b from-gray-100 to-gray-200 p-6 rounded border shadow">
    {% csrf_token %}
    
    <div class="mb-4">
      <label for="first_name" class="block text-xs font-bold uppercase text-gray-700 mb-1">First Name</label>
      <input name="first_name" type="text" id="first_name" required placeholder="Enter first name"
             class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white" />
    </div>

    <div class="mb-4">
      <label for="last_name" class="block text-xs font-bold uppercase text-gray-700 mb-1">Last Name</label>
      <input name="last_name" type="text" id="last_name" required placeholder="Enter last name"
             class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white" />
    </div>

    <div class="mb-4">
      <label for="username" class="block text-xs font-bold uppercase text-gray-700 mb-1">Username</label>
      <input name="username" type="text" id="id_username" required placeholder="Enter username"
             class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white" />
    </div>

    <div class="mb-4">
      <label for="email" class="block text-xs font-bold uppercase text-gray-700 mb-1">Email</label>
      <input name="email" type="email" id="id_email" placeholder="Enter email"
             class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white" />
    </div>

    <div class="mb-6">
      <label for="password1" class="block text-xs font-bold uppercase text-gray-700 mb-1">Password</label>
      <input name="password1" type="password" id="ipassword1" required placeholder="Enter password"
             class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white" />
    </div>

    <div class="mb-6">
      <label for="password2" class="block text-xs font-bold uppercase text-gray-700 mb-1">Confirm Password</label>
      <input name="password2" type="password" id="ipassword2" required placeholder="Enter confirm password"
             class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white" />
    </div>

    <div class="flex items-center justify-between">
      <button type="submit" class="bg-[#04445F] hover:bg-[#0369a1] text-sm text-white font-semibold px-2 py-2 flex items-center justify-end">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 20" stroke-width="5" stroke="currentColor" class="h-5 w-3">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
        Add User
      </button>

        <a href="{% url 'stock_list' %}" class="bg-[#04445F] hover:bg-[#0369a1] text-sm text-white font-semibold px-2 py-2 flex items-center justify-end">
        Cancel
      </a>
    </div>
  </form>
</div>

{% endblock content %}
