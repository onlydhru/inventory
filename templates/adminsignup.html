{% extends "adminbar.html" %}
{% load static %}

{% block content %}
<div class="w-1/3 bg-white border-2 border-gray-300 rounded-md p-6">
    <h2 class="text-xl font-semibold mb-4">Add New User</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      <div class="mb-4">

        <input type="text" name="username" id="id_username" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Username" required>
      </div>

      <div class="mb-4">
        <input type="email" name="email" id="id_email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Email Address" required>
      </div>

      <div class="mb-4">
        <input type="text" name="first_name" id="id_first_name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="First Name" required>
      </div>

      <div class="mb-4">
        <input type="text" name="last_name" id="id_last_name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Last Name" required>
      </div>

      <div class="mb-4">
        <input type="password" name="password1" id="id_password1" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Password" required>
      </div>

      <div class="mb-4">
        <input type="password" name="password2" id="id_password2" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Create User</button>
    </form>
  </div>
</div>
{% endblock content%}
