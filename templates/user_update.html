{% extends "adminbar.html" %}
{% load static %}

{% block content %}

<div class=" text-[#04445F] text-lg flex">
  <div class="w-px h-7 p-[2px] bg-[#04445F] "></div> <!-- Vertical line here -->
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 20" stroke-width="3" stroke="currentColor" class="h-7 w-5">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
  </svg>
  Edit User
</div>
<hr class=" border-gray-300">

<div class="max-w-2xl mx-auto mt-10 ">

{% if messages %}
  <div class="mb-6 max-w-screen-md mx-auto px-4 sm:px-6 lg:px-8">
    {% for message in messages %}
      <div class="mb-3 px-4 py-3 rounded-lg shadow-md text-sm sm:text-base 
                  transition-colors duration-300
                  {% if message.tags == 'error' %}bg-red-600 text-white hover:bg-red-700
                  {% elif message.tags == 'success' %}bg-green-600 text-white hover:bg-green-700
                  {% else %}bg-blue-600 text-white hover:bg-blue-700{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}


  <form method="post" class="bg-gradient-to-b from-gray-100 to-gray-200 p-6 rounded border shadow">
    {% csrf_token %}

    <div class="mb-4">
      <label for="id_first_name" class="block text-xs font-bold uppercase text-gray-700 mb-1">First Name</label>
      <input type="text" name="first_name" id="id_first_name" value="{{ form.first_name.value|default_if_none:'' }}" required
             class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white" />
    </div>

    <div class="mb-4">
      <label for="id_last_name" class="block text-xs font-bold uppercase text-gray-700 mb-1">Last Name</label>
      <input type="text" name="last_name" id="id_last_name" value="{{ form.last_name.value|default_if_none:'' }}" required
             class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white" />
    </div>

    <div class="mb-4">
      <label for="id_username" class="block text-xs font-bold uppercase text-gray-700 mb-1">Username</label>
      <input type="text" name="username" id="id_username" value="{{ form.username.value|default_if_none:'' }}" required
             class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white" />
    </div>

    <div class="mb-4">
      <label for="id_email" class="block text-xs font-bold uppercase text-gray-700 mb-1">Email</label>
      <input type="email" name="email" id="id_email" value="{{ form.email.value|default_if_none:'' }}"
             class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white" />
    </div>

    <div class="flex items-center justify-between">
      <button type="submit" class="bg-[#04445F] hover:bg-[#0369a1] text-sm text-white font-semibold px-2 py-2 flex items-center justify-end">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 20" stroke-width="5" stroke="currentColor" class="h-5 w-3">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
        Update User
      </button>

        <a href="{% url 'stock_list' %}" class="bg-[#04445F] hover:bg-[#0369a1] text-sm text-white font-semibold px-2 py-2 flex items-center justify-end">
        Cancel
      </a>
    </div>

  </form>
</div>

{% endblock %}
