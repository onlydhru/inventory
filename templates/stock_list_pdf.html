<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th, td { border: 1px solid #000; padding: 5px; text-align: left; }
        th { background-color: #eee; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <h2>Stock List Report</h2>
    <table>
        <thead>
            <tr>
                <th>NO</th>
                <th>PRODUCT NAME</th>
                <th>QUANTITY</th>
                <th>PRICE</th>
                <th>CREATED AT</th>
                <th>UPDATED AT</th>
            </tr>
        </thead>
        <tbody>
        {% for stock in stocks %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ stock.product.product_name }}</td>
                <td>{{ stock.quantity }}</td>
                <td>{{ stock.price }}</td>
                <td>{{ stock.created_at|date:"Y-m-d" }}</td>
                <td>{{ stock.updated_at|date:"Y-m-d" }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
