{% extends 'adminbar.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-10 rounded-xl shadow-xl">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Add User</h2>

    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <p class="text-red-500">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" action="{% url 'user_add' %}" class="space-y-5">
        {% csrf_token %}

        <div>
            <label class="block font-semibold text-gray-700 mb-1">First Name</label>
            <input type="text" name="first_name"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                   required value="{{ form.first_name.value|default_if_none:'' }}">
        </div>

        <div>
            <label class="block font-semibold text-gray-700 mb-1">Last Name</label>
            <input type="text" name="last_name"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                   required value="{{ form.last_name.value|default_if_none:'' }}">
        </div>

        <div>
            <label class="block font-semibold text-gray-700 mb-1">Username</label>
            <input type="text" name="username"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                   required value="{{ form.username.value|default_if_none:'' }}">
        </div>

        <div>
            <label class="block font-semibold text-gray-700 mb-1">Email</label>
            <input type="email" name="email"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>

        <div>
            <label class="block font-semibold text-gray-700 mb-1">Password</label>
            <input type="password" name="password1"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                   required>
        </div>

        <div>
            <label class="block font-semibold text-gray-700 mb-1">Confirm Password</label>
            <input type="password" name="password2"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                   required>
        </div>

        <div class="flex justify-end">
            <button type="submit"
                    class="px-6 py-2 text-white rounded-lg bg-[#04445F] hover:bg-[#0369a1] transition duration-200">
                Add User
            </button>
        </div>
    </form>
</div>
{% endblock %}
